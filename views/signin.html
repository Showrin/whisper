<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/favicon/favicon.ico">
    <link rel="stylesheet" href="/stylesheets/css/style.css">
    <script src="/javascripts/jquery-3.4.1.min.js"></script>
  </head>
  <body><img class="bg-container_img" src="/images/background/bg.jpg">
    <div class="bg-container">
      <div class="bg-container_logo-div"><img class="bg-container_white-logo" src="/images/icons/logo-white.svg"></div>
      <div class="bg-container_login-div">
        <h1 class="login-form_title">Sign In</h1>
        <label>Email</label>
        <input id="email" type="email" name="email" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required><span class="form-error-msg"> </span>
        <label>Password</label>
        <input id="password" type="password" name="password" required>
        <button>Sign In</button><span class="form-navigate-msg">Don't Have an Account? Please <a class="form-navigate-msg_link" href="/signup">Sign Up</a></span>
      </div>
    </div>
  </body>
</html>
